<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avian Time ‚Äì Kiosk</title>

  <link rel="stylesheet" href="/styles.css" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#10b981" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Avian Kiosk" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
   :root {
  --emerald-500: #0c816d;
  --emerald-600: #059669;
  --emerald-50:  #ecfdf5;

  --slate-900: #020617;
  --slate-800: #0f172a;
  --slate-700: #1f2937;
  --slate-600: #4b5563;
  --slate-500: #6b7280;
  --slate-400: #94a3b8;
  --slate-300: #cbd5e1;
  --slate-200: #e5e7eb;
  --slate-100: #f1f5f9;
  --blue-50: #e0f2fe;
  --emerald-soft: #ecfdf5;
}

/* GLOBAL RESET */

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  -webkit-font-smoothing: antialiased;
  background: radial-gradient(circle at 20% 20%, #e0f2fe 0, #ecfeff 30%, #ecfdf5 65%, #f8fafc 100%);
}

body {
  color: var(--slate-800);
}

.hidden {
  display: none !important;
}

/* FULL SCREEN LAYOUT */

.kiosk-shell {
  min-height: 100vh;
  width: 100vw;
  display: flex;
  align-items: stretch;
  justify-content: stretch;
  padding: 16px;
  box-sizing: border-box;
}

/* MAIN CANVAS (fills screen) */

.kiosk-card {
  flex: 1;
  width: 100%;
  height: 100%;
  min-height: calc(100vh - 32px);
  max-width: none;
  border-radius: 30px;
  padding: 36px 40px 34px;
  background: #ffffffcc;
  backdrop-filter: blur(6px);
  box-shadow:
    0 30px 80px rgba(15, 118, 110, 0.14),
    0 0 0 1px var(--slate-200);
  display: flex;
  flex-direction: column;
  position: relative;
  overflow-y: auto;
}

/* HEADER */

.kiosk-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 32px;
}

.kiosk-brand {
  display: flex;
  align-items: center;
  gap: 12px;
}

.kiosk-logo {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: white;
  box-shadow:
    0 8px 20px rgba(0, 0, 0, 0.08),
    0 0 0 1px var(--slate-200);
  display: flex;
  align-items: center;
  justify-content: center;
}

.kiosk-logo img {
  width: 36px;
  height: auto;
  display: block;
}

.kiosk-title {
  font-size: 1.05rem;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: var(--slate-800);
  font-weight: 600;
}

.kiosk-sub {
  font-size: 0.78rem;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: var(--slate-500);
  margin-top: 4px;
}

.kiosk-header-right {
  text-align: right;
  font-size: 0.72rem;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  color: var(--slate-500);
}

/* HERO STRIP */

.kiosk-hero {
  position: relative;
  border-radius: 22px;
  background: linear-gradient(135deg, #0f766e, #10b981);
  color: #ecfdf5;
  padding: 22px 26px;
  display: grid;
  grid-template-columns: 1.15fr 0.85fr;
  gap: 18px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(16, 185, 129, 0.25);
}

.kiosk-hero::after {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.08), transparent 30%),
              radial-gradient(circle at 80% 30%, rgba(255,255,255,0.12), transparent 32%),
              radial-gradient(circle at 50% 80%, rgba(255,255,255,0.06), transparent 40%);
  pointer-events: none;
}

.kiosk-hero-left,
.kiosk-hero-right {
  position: relative;
  z-index: 1;
}

.kiosk-chip {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 12px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.14);
  color: #ecfdf5;
  font-size: 0.8rem;
  letter-spacing: 0.04em;
  text-transform: uppercase;
}

.kiosk-chip.chip-warning {
  background: rgba(255, 255, 255, 0.18);
  color: #fef9c3;
}

.kiosk-greeting {
  font-size: clamp(1.6rem, 2vw, 1.9rem);
  font-weight: 700;
  letter-spacing: 0.01em;
  margin-top: 6px;
}

.kiosk-greeting-sub {
  margin-top: 8px;
  color: rgba(236, 253, 245, 0.8);
  font-size: 1rem;
}

.kiosk-hero-right {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  justify-content: center;
  text-align: right;
}

.kiosk-day {
  font-size: 0.95rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: rgba(236, 253, 245, 0.85);
}

.kiosk-date-big {
  font-size: clamp(1.05rem, 2vw, 1.35rem);
  font-weight: 600;
  margin: 2px 0 4px;
  color: rgba(236, 253, 245, 0.86);
}

.kiosk-time {
  font-size: clamp(2.4rem, 5vw, 3.1rem);
  font-weight: 700;
  letter-spacing: 0.04em;
  text-transform: uppercase;
  color: #f8fafc;
}

.kiosk-form-panel {
  background: #ffffff;
  border-radius: 18px;
  padding: 18px 18px 24px;
  min-height: auto;
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 18px;
  box-shadow:
    0 20px 40px rgba(15, 118, 110, 0.08),
    0 0 0 1px var(--slate-200);
}

.kiosk-actions {
  display: flex;
  justify-content: center;
  margin-top: 36px;
  padding-top: 10px;
  padding-bottom: 4px;
}

/* FORM BODY CENTERING */

.kiosk-body {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 22px;
  justify-content: flex-start;
  width: min(1100px, 100%);
  margin: 0 auto;
}

/* INPUT FIELDS */

.kiosk-field {
  margin-top: 24px;
}

.kiosk-label {
  display: flex;
  justify-content: space-between;
  font-size: 0.78rem;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--slate-500);
  margin-bottom: 10px;
}

.kiosk-label-note {
  font-size: 0.7rem;
  text-transform: none;
  letter-spacing: 0;
  color: var(--slate-500);
}

.kiosk-select {
  width: 100%;
  padding: 18px 20px;
  border-radius: 14px;
  border: none;
  background: var(--slate-100);
  font-size: 1rem;
  color: var(--slate-800);
  box-shadow: inset 0 0 0 1px var(--slate-300);
  appearance: none;
  background-image:
    linear-gradient(45deg, transparent 50%, var(--slate-400) 50%),
    linear-gradient(135deg, var(--slate-400) 50%, transparent 50%);
  background-position:
    calc(100% - 18px) 50%,
    calc(100% - 12px) 50%;
  background-size: 6px 6px, 6px 6px;
  background-repeat: no-repeat;
}

.kiosk-select:focus {
  background: #ffffff;
  outline: none;
  box-shadow:
    inset 0 0 0 2px var(--emerald-500),
    0 8px 18px rgba(16, 185, 129, 0.25);
}

/* BIG ACTION BUTTON */

.kiosk-btn {
  margin: 24px auto 0;
  width: 220px;
  height: 220px;
  border-radius: 999px;
  border: none;
  background: radial-gradient(circle at 30% 20%, var(--emerald-500), var(--emerald-600));
  box-shadow:
    0 28px 60px rgba(16, 185, 129, 0.35),
    0 0 0 12px rgba(16, 185, 129, 0.08);
  color: #ecfdf5;
  text-transform: uppercase;
  letter-spacing: 0.22em;
  font-size: 0.78rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.25s ease;
}

.kiosk-btn-pressed {
  transform: translateY(3px) scale(0.98);
  box-shadow:
    0 14px 32px rgba(16, 185, 129, 0.35),
    0 0 0 10px rgba(16, 185, 129, 0.08);
}

.kiosk-btn:hover {
  transform: translateY(-4px);
  box-shadow:
    0 40px 80px rgba(16, 185, 129, 0.45),
    0 0 0 14px rgba(16, 185, 129, 0.1);
}

.kiosk-btn:active {
  transform: translateY(0);
}

/* STATUS TEXT */

.kiosk-status {
  margin-top: 20px;
  text-align: center;
  font-size: 0.9rem;
  color: var(--slate-500);
}

.kiosk-status-error {
  color: #b91c1c;
}
.kiosk-status-ok {
  color: #15803d;
}

/* MODAL BACKDROP */

.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(2, 6, 23, 0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 80;
}

/* MODAL */

.modal {
  position: relative;        /* override global fixed fullscreen */
  width: 100%;
  max-width: 480px;
  max-height: 90vh;
  height: auto;              /* don‚Äôt stretch to full height */
  background: #ffffff;
  border-radius: 24px;
  padding: 32px 28px 24px;
  box-shadow:
    0 32px 70px rgba(0, 0, 0, 0.28),
    0 0 0 1px var(--slate-200);

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  gap: 16px;

  pointer-events: auto;      /* üëà this is the key line */
}


/* HEADER */

.modal-header {
  width: 100%;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 4px;
}

.modal-title {
  font-size: 0.95rem;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--slate-800);
}

.close-btn {
  position: absolute;
  right: 4px;
  top: -4px;
  background: none;
  border: none;
  font-size: 1.6rem;
  color: var(--slate-500);
  cursor: pointer;
}

/* EMPLOYEE NAME */

#pin-employee-name {
  font-size: 0.9rem;
  color: var(--slate-500);
}

/* PIN INPUT */

.pin-input {
  width: 100%;
  max-width: 260px;
  padding: 16px;
  font-size: 1.3rem;
  letter-spacing: 0.35em;
  text-align: center;
  border-radius: 12px;
  background: var(--slate-100);
  border: none;
  box-shadow: inset 0 0 0 1px var(--slate-300);
  margin-top: 4px;
}

.pin-input:focus {
  background: #ffffff;
  outline: none;
  box-shadow:
    inset 0 0 0 2px var(--emerald-500),
    0 8px 18px rgba(16, 185, 129, 0.25);
}

/* Make PIN fields show dots even though type="tel" */
.pin-input,
#admin-login-pin {
  -webkit-text-security: disc; /* Works on iOS & Android browsers */
}

/* STATUS TEXT UNDER PIN */

.modal-status {
  min-height: 18px;
  font-size: 0.78rem;
  color: var(--slate-500);
}

/* CAMERA SECTION */

.camera-area {
  width: 100%;
  margin-top: 8px;
  padding: 16px;
  background: var(--slate-100);
  border-radius: 16px;
  box-shadow: inset 0 0 0 1px var(--slate-300);
  text-align: left;
}

.camera-area > div:first-child {
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  color: var(--slate-600);
}

.camera-area video,
.camera-area img {
  width: 100%;
  margin-top: 12px;
  background: #000;
  border-radius: 14px;
  max-height: 260px;
  object-fit: cover;
}

/* BUTTON ROWS ‚Äì centered under content */

.camera-buttons {
  margin-top: 16px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

/* SMALL BUTTONS */

.btn-small {
  padding: 10px 20px;
  border-radius: 999px;
  font-size: 0.8rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.25s ease;
}

.btn-small:not(.btn-outline) {
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
  color: #ecfdf5;
  box-shadow: 0 10px 24px rgba(16, 185, 129, 0.35);
}

.btn-small:not(.btn-outline):hover {
  transform: translateY(-2px);
}

.btn-outline {
  background: white;
  color: var(--slate-700);
  box-shadow: inset 0 0 0 1px var(--slate-300);
}

.btn-outline:hover {
  background: var(--slate-100);
}

.kiosk-logo img {
  width: 36px;
  height: auto;
  display: block;
  -webkit-touch-callout: none; /* üö´ iOS long-press menu */
  -webkit-user-select: none;
  user-select: none;
}

/* ============================
   ADMIN LOGIN MODAL CLEANUP
   ============================ */

/* Only the admin login modal card */
#admin-login-backdrop .modal {
  padding: 40px 36px 32px !important;  /* slightly tighter but still roomy */
  gap: 20px !important;                /* clean vertical rhythm */
  align-items: stretch;                /* let contents use full width */
  text-align: left;                    /* form fields feel more natural */
}

/* Header: make "Admin Access" feel like a title */
#admin-login-backdrop .modal-header {
  margin-bottom: 16px !important;
  justify-content: center;             /* center the title */
}

#admin-login-backdrop .modal-title {
  font-size: 0.95rem;
  font-weight: 700;                    /* bolder title */
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: var(--slate-800);
}

/* Keep the close "√ó" in the corner */
#admin-login-backdrop .close-btn {
  position: absolute;
  right: 4px;
  top: -4px;
}

/* Labels: stacked, clear, with good spacing between fields */
#admin-login-backdrop .modal-label {
  display: flex;
  flex-direction: column;
  width: 100%;
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  color: var(--slate-600);
  margin-bottom: 18px;        /* space between Admin Name and PIN blocks */
}

/* Inputs/selects: comfortable and consistent */
/* Inputs/selects: comfortable and consistent */
#admin-login-backdrop .modal-input {
  width: 100%;
  margin-top: 6px;
  padding: 12px 14px;
  border-radius: 12px;
  font-size: 0.98rem;
  background: var(--slate-100);
  border: none;
  box-shadow: inset 0 0 0 1px var(--slate-300);
  color: var(--slate-800);

  /* Make the select look more like a custom field */
  -webkit-appearance: none;
  appearance: none;
  background-image:
    linear-gradient(45deg, transparent 50%, var(--slate-400) 50%),
    linear-gradient(135deg, var(--slate-400) 50%, transparent 50%);
  background-position:
    calc(100% - 18px) 50%,
    calc(100% - 12px) 50%;
  background-size: 6px 6px, 6px 6px;
  background-repeat: no-repeat;
}


/* Status text under PIN */
#admin-login-backdrop #admin-login-status {
  margin-top: 4px;
  min-height: 18px;
  font-size: 0.78rem;
}

/* Footer: bring buttons closer but still separated */
#admin-login-backdrop .modal-footer {
  margin-top: 14px !important;    /* was 28px / 12px, now a nice middle */
  padding-top: 14px !important;
  border-top: 1px solid var(--slate-200);  /* subtle divider line */
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

/* Buttons: small horizontal spacing */
#admin-login-backdrop .modal-footer .btn {
  margin: 0;
}

.kiosk-select {
  width: 100%;
  padding: 14px 20px;
  border-radius: 14px;
  border: none;
  background: var(--slate-100);
  font-size: 1rem;
  color: var(--slate-800);
  box-shadow: inset 0 0 0 1px var(--slate-300);
  appearance: none;
  background-image:
    linear-gradient(45deg, transparent 50%, var(--slate-400) 50%),
    linear-gradient(135deg, var(--slate-400) 50%, transparent 50%);
  background-position:
    calc(100% - 18px) 50%,
    calc(100% - 12px) 50%;
  background-size: 6px 6px, 6px 6px;
  background-repeat: no-repeat;
}

.kiosk-select:focus {
  background: #ffffff;
  outline: none;
  box-shadow:
    inset 0 0 0 2px var(--emerald-500),
    0 8px 18px rgba(16, 185, 129, 0.25);
}

/* üîí Locked project style */
.kiosk-select-locked {
  background: var(--slate-200) !important;
  color: var(--slate-500) !important;
  box-shadow: inset 0 0 0 1px var(--slate-300);
  cursor: not-allowed;
  opacity: 0.9;
  background-image: none !important; /* removes the dropdown arrow */
}

.pin-section {
  width: 100%;
  max-width: 280px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.pin-mode-label {
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  color: var(--slate-600);
  margin-bottom: 4px;
  text-align: center;
}

.pin-toggle {
  margin-top: 4px;
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 0.14em;
  background: none;
  border: none;
  color: var(--emerald-600);
  cursor: pointer;
}

.pin-toggle:hover {
  text-decoration: underline;
}

/* SUCCESS OVERLAY */

.success-modal {
  max-width: 420px;
  padding: 32px 28px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.success-message {
  font-size: 1.15rem;
  font-weight: 600;
  color: var(--slate-800);
  text-align: center;
  line-height: 1.5;
}

.kiosk-btn-danger {
  background: #dc2626 !important;     /* red */
  color: white !important;
  border-color: #b91c1c !important;
}

.kiosk-btn-danger:active {
  background: #b91c1c !important;
}
.kiosk-btn-danger {
  box-shadow: 0 0 0 0 !important;
  text-shadow: none !important;
  filter: none !important;
}

/* =======================================================
   RESPONSIVE TWEAKS ‚Äì TABLET & PHONE
   ======================================================= */

/* General tablet-sized screens (sideways tablet, small laptops) */
@media (max-width: 900px) {
  .kiosk-card {
    padding: 24px 20px 24px;
    border-radius: 22px;
    min-height: calc(100vh - 48px);
  }

  .kiosk-body {
    padding-top: 8px;
  }

  .kiosk-hero {
    grid-template-columns: 1fr;
    padding: 18px 20px;
  }

  .kiosk-hero-right {
    align-items: flex-start;
    text-align: left;
  }

  .kiosk-label {
    font-size: 0.75rem;
    letter-spacing: 0.14em;
  }

  .kiosk-select {
    font-size: 1rem;
  }

  .kiosk-status {
    font-size: 0.85rem;
  }
}

/* Phones and very small tablets in portrait */
/* Phones and very small tablets in portrait */
@media (max-width: 600px) {
  /* Let content scroll instead of being hard-locked to the viewport height */
  .kiosk-shell {
    height: auto;
    min-height: 100vh;
    align-items: flex-start;
  }

  .kiosk-card {
    padding: 24px 16px 24px;  /* a bit more top/bottom padding */
    border-radius: 0;
    min-height: calc(100vh - 48px);
  }

  .kiosk-hero {
    padding: 16px;
    border-radius: 16px;
  }

  .kiosk-date-big {
    font-size: 1.15rem;
  }

  .kiosk-time {
    font-size: 2.2rem;
  }

  .kiosk-header {
    margin-bottom: 24px;      /* give the bar some breathing room */
    align-items: center;
  }

  .kiosk-brand {
    gap: 12px;
  }

  .kiosk-logo {
    width: 44px;
    height: 44px;
  }

  .kiosk-logo img {
    width: 32px;
    height: auto;
  }

  .kiosk-title {
    font-size: 0.95rem;
    letter-spacing: 0.18em;   /* keep the ‚Äúfancy‚Äù spacing */
  }

  .kiosk-sub {
    font-size: 0.72rem;
    letter-spacing: 0.14em;
  }

  .kiosk-field {
    margin-top: 20px;
  }

  .kiosk-select {
    padding: 10px 12px;
    font-size: 1rem;
  }

  /* Make the big round button fit better on narrow screens */
  .kiosk-btn {
    width: 68vw;          /* scale with screen width */
    max-width: 220px;
    height: 68vw;
    max-height: 220px;
    margin-top: 32px;
  }

  #kiosk-status {
    text-align: center;
    padding: 0 8px;
    font-size: 0.85rem;
  }

  /* Pin modal tweaks for small screens */
  #pin-employee-name {
    font-size: 0.9rem;
    text-align: center;
  }

  .pin-section {
    gap: 10px;
  }

  .pin-input {
    font-size: 1.05rem;
  }
}





  </style>
</head>

<body>
  <div class="kiosk-shell">
    <div class="kiosk-card">
      <div class="kiosk-header">
        <div class="kiosk-brand">
          <div class="kiosk-logo" id="kiosk-logo">
            <img src="/images/logo.png" alt="Avian Group logo" />
          </div>
          <div>
            <div class="kiosk-title">Avian Time</div>
            <div class="kiosk-sub">Jobsite Kiosk</div>
          </div>
        </div>
      </div>

      <div class="kiosk-body">
        <div class="kiosk-hero">
          <div class="kiosk-hero-left">
            <div class="kiosk-greeting" id="kiosk-greeting">Welcome crew</div>
            <div class="kiosk-greeting-sub" id="kiosk-greeting-sub"></div>
          </div>
          <div class="kiosk-hero-right">
            <div class="kiosk-day" id="kiosk-day-label">Thursday</div>
            <div class="kiosk-date-big" id="kiosk-date-label">March 7, 2024</div>
            <div class="kiosk-time" id="kiosk-time-label">10:24 AM</div>
          </div>
        </div>

        <div class="kiosk-form-panel">
          <div class="kiosk-field">
            <label class="kiosk-label">
              Project
              <span class="kiosk-label-note">(selected by foreman)</span>
            </label>
              <select id="kiosk-project" class="kiosk-select kiosk-select-locked" disabled>
                <option value="">Project will be set by foreman</option>
              </select>
          </div>

          <div class="kiosk-field">
            <label class="kiosk-label">Employee</label>
            <select id="kiosk-employee" class="kiosk-select">
              <option value="">Select your name / Seleccione su nombre / Chwazi non ou</option>
            </select>
          </div>

          <div class="kiosk-actions">
            <button id="kiosk-punch" class="kiosk-btn">
              Tap to Clock In
            </button>
          </div>
        </div>

        <div id="kiosk-status" class="kiosk-status"></div>
      </div>
    </div>
  </div>

  <!-- PIN + PHOTO MODAL -->
<div id="pin-backdrop" class="modal-backdrop hidden">
  <div class="modal">

    <div class="modal-header">
      <div class="modal-title" id="pin-modal-title">Employee PIN</div>
      <button class="close-btn" id="pin-close-btn">√ó</button>
    </div>

    <div id="pin-employee-name"></div>

    <div class="pin-section">
      <!-- This text will change depending on whether they already have a PIN -->
      <div id="pin-mode-label" class="pin-mode-label">
        Enter your PIN to clock in or out.
      </div>

      <!-- Primary PIN field -->
      <input
        id="pin-input"
        class="pin-input"
        type="tel"
        inputmode="numeric"
        maxlength="4"
        autocomplete="new-password"
        autocapitalize="off"
        autocorrect="off"
        spellcheck="false"
        name="pin-input-no-autofill"
        placeholder="PIN"
      />

      <input
        id="pin-confirm-input"
        class="pin-input hidden"
        type="tel"
        inputmode="numeric"
        maxlength="4"
        autocomplete="new-password"
        autocapitalize="off"
        autocorrect="off"
        spellcheck="false"
        name="pin-confirm-no-autofill"
        placeholder="Confirm PIN"
      />


      <!-- Show / Hide toggle -->
      <button type="button" id="pin-toggle-visibility" class="pin-toggle">
        Show PIN
      </button>
    </div>

    <div id="pin-modal-status" class="modal-status"></div>

    <!-- PHOTO SECTION -->
    <div id="camera-section" class="camera-area hidden">
      <div>Photo Required</div>
      <video id="cam-video" class="hidden" autoplay muted playsinline></video>
      <img id="cam-preview" class="hidden" />
      <canvas id="cam-canvas" class="hidden"></canvas>

      <div class="camera-buttons">
        <button id="start-camera" class="btn-small btn-outline">Start Camera</button>
        <button id="take-photo" class="btn-small hidden">Take Photo</button>
        <button id="retake-photo" class="btn-small hidden btn-outline">Retake</button>
      </div>
    </div>

    <div class="camera-buttons" style="margin-top:16px;">
      <button id="pin-cancel" class="btn-small btn-outline">Cancel</button>
      <button id="pin-continue" class="btn-small">Continue</button>
    </div>

  </div>
</div>

  <!-- ADMIN LOGIN MODAL -->
  <div id="admin-login-backdrop" class="modal-backdrop hidden">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Admin Access</div>
        <button class="close-btn" id="admin-login-close">√ó</button>
      </div>

      <div class="modal-body">
        <label class="modal-label">
          Admin name
          <select id="admin-login-employee" class="modal-input">
            <!-- filled from employeesCache -->
          </select>
        </label>

        <label class="modal-label">
          PIN
          <input
            id="admin-login-pin"
            class="modal-input"
            type="tel"
            inputmode="numeric"
            autocomplete="new-password"
            autocapitalize="off"
            autocorrect="off"
            spellcheck="false"
            name="admin-pin-no-autofill"
            placeholder="Enter PIN"
          />
        </label>

        <div id="admin-login-status" class="modal-status"></div>
      </div>

      <div class="modal-footer">
        <button class="btn secondary" id="admin-login-cancel">Cancel</button>
        <button class="btn primary" id="admin-login-continue">Continue</button>
      </div>
    </div>
  </div>

  <!-- ADD WORKER MODAL (ADMIN ONLY) -->
  <div id="add-worker-backdrop" class="modal-backdrop hidden">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Add New Employee</div>
        <button class="close-btn" id="add-worker-close-btn">√ó</button>
      </div>

      <div class="modal-body">
        <label class="modal-label">
          Full name
          <input
            id="add-worker-name"
            class="modal-input"
            type="text"
            autocomplete="off"
          />
        </label>

        <label class="modal-label">
          Hourly rate
          <input
            id="add-worker-rate"
            class="modal-input"
            type="number"
            step="0.01"
            min="0"
          />
        </label>

        <div id="add-worker-status" class="modal-status"></div>
      </div>

      <div class="modal-footer">
        <button class="btn secondary" id="add-worker-cancel">Cancel</button>
        <button class="btn primary" id="add-worker-save">Save Employee</button>
      </div>
    </div>
  </div>

<!-- SUCCESS OVERLAY (CLOCK-IN / CLOCK-OUT) -->
<div id="success-backdrop" class="modal-backdrop hidden">
  <div class="modal success-modal">
    <div id="success-message" class="success-message"></div>

    <button id="success-close-btn" class="btn btn-small" style="margin-top:16px;">
      Back to Clock-In
    </button>
  </div>
</div>


  <!-- (keep this as the last thing) -->
  <script src="/kiosk.js"></script>
</body>
</html>
