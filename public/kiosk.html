  <style>
   :root {
  --emerald-500: #0c816d;
  --emerald-600: #059669;
  --emerald-50:  #ecfdf5;

  --slate-900: #020617;
  --slate-800: #0f172a;
  --slate-700: #1f2937;
  --slate-600: #4b5563;
  --slate-500: #6b7280;
  --slate-400: #94a3b8;
  --slate-300: #cbd5e1;
  --slate-200: #e5e7eb;
  --slate-100: #f1f5f9;
  --blue-50: #e0f2fe;
  --emerald-soft: #ecfdf5;
}

/* GLOBAL RESET */

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  -webkit-font-smoothing: antialiased;
  background:
    radial-gradient(circle at 20% 25%, rgba(16, 185, 129, 0.22) 0, rgba(16, 185, 129, 0.05) 32%, transparent 46%),
    radial-gradient(circle at 78% 18%, rgba(52, 211, 153, 0.18) 0, rgba(52, 211, 153, 0.06) 28%, transparent 52%),
    radial-gradient(circle at 30% 78%, rgba(16, 149, 131, 0.18) 0, rgba(16, 149, 131, 0.04) 34%, transparent 56%),
    linear-gradient(135deg, #0f766e 0%, #0ea371 35%, #ecfdf3 100%);
}

body {
  color: var(--slate-800);
}

.glass-shell {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 28px;
  background: none;
}

.glass-card {
  width: min(560px, 100%);
  background: rgba(255, 255, 255, 0.76);
  border: 1px solid rgba(255, 255, 255, 0.4);
  box-shadow: 0 30px 80px rgba(15, 118, 110, 0.15), 0 0 0 1px rgba(15, 23, 42, 0.08);
  backdrop-filter: blur(14px);
  border-radius: 30px;
  padding: 36px 32px 38px;
  display: flex;
  flex-direction: column;
  gap: 26px;
}

.glass-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-direction: row;
  gap: 14px;
}

.glass-brand {
  display: flex;
  align-items: center;
  gap: 12px;
  justify-content: flex-start;
}

.glass-logo {
  width: 90px;
  height: 90px;
  display: grid;
  place-items: center;
  box-shadow: none;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
  position: relative;
}

.glass-logo::before {
  content: '';
  position: absolute;
  inset: 4px;
  background: url('/images/logo.png') center/contain no-repeat;
  pointer-events: none;
}

 .logo-hotspot {
  position: absolute;
  inset: -10px;
  z-index: 3;
  background: transparent;
  border: none;
  padding: 0;
  box-shadow: none;
  outline: none;
  appearance: none;
  -webkit-appearance: none;
  pointer-events: auto;
  cursor: pointer;
  touch-action: none;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
   user-select: none;
 }

.glass-title {
  font-size: 1.15rem;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: var(--slate-800);
  font-weight: 700;
}

.glass-sub {
  font-size: 0.85rem;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: var(--slate-500);
}

.lang-switch {
  display: inline-flex;
  gap: 6px;
}

.lang-btn {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  background: none;
  box-shadow: none;
  font-size: 1.1rem;
  cursor: pointer;
  transition: transform 0.12s ease, box-shadow 0.18s ease, background 0.18s ease;
}

.lang-btn.active {
  transform: translateY(-2px);
}

.lang-btn:hover {
  transform: translateY(-2px);
}

.glass-body {
  display: flex;
  flex-direction: column;
  gap: 20px;
  text-align: center;
}

.glass-logo-center {
  display: flex;
  justify-content: center;
}

.glass-greeting {
  font-size: clamp(1.8rem, 2.4vw, 2.2rem);
  font-weight: 700;
  color: var(--slate-800);
}

.glass-subline {
  font-size: 1.05rem;
  color: var(--slate-600);
}

.glass-form {
  margin-top: 12px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.glass-label {
  text-align: left;
  font-size: 0.85rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: var(--slate-500);
}

.glass-select {
  width: 100%;
  padding: 16px 18px;
  border-radius: 16px;
  border: 1px solid rgba(148, 163, 184, 0.5);
  background: rgba(255, 255, 255, 0.9);
  font-size: 1rem;
  color: var(--slate-800);
  box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.4);
  appearance: none;
  background-image:
    linear-gradient(45deg, transparent 50%, var(--slate-500) 50%),
    linear-gradient(135deg, var(--slate-500) 50%, transparent 50%);
  background-position:
    calc(100% - 18px) 50%,
    calc(100% - 12px) 50%;
  background-size: 6px 6px, 6px 6px;
  background-repeat: no-repeat;
}

.glass-select:focus {
  outline: none;
  box-shadow:
    inset 0 0 0 2px var(--emerald-500),
    0 10px 24px rgba(16, 185, 129, 0.22);
  background: #fff;
}

.glass-btn {
  margin-top: 6px;
  padding: 18px;
  border-radius: 18px;
  border: none;
  width: 100%;
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
  color: #ecfdf5;
  font-size: 1.05rem;
  font-weight: 700;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  cursor: pointer;
  box-shadow: 0 20px 46px rgba(16, 185, 129, 0.32), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
  transition: transform 0.15s ease, box-shadow 0.2s ease;
}

.glass-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 26px 60px rgba(16, 185, 129, 0.38);
}

.glass-status {
  margin-top: 8px;
  min-height: 20px;
  font-size: 0.95rem;
  color: var(--slate-700);
  text-align: center;
}

.glass-status.kiosk-status-error {
  color: #b91c1c;
}
.glass-status.kiosk-status-ok {
  color: #15803d;
}

.hidden {
  display: none !important;
}

/* FULL SCREEN LAYOUT */

.kiosk-shell {
  min-height: 100vh;
  width: 100vw;
  display: flex;
  align-items: stretch;
  justify-content: stretch;
  padding: 16px;
  box-sizing: border-box;
}

/* MAIN CANVAS (fills screen) */

.kiosk-card {
  flex: 1;
  width: 100%;
  height: 100%;
  min-height: calc(100vh - 32px);
  max-width: none;
  border-radius: 30px;
  padding: 36px 40px 34px;
  background: #ffffffcc;
  backdrop-filter: blur(6px);
  box-shadow:
    0 30px 80px rgba(15, 118, 110, 0.14),
    0 0 0 1px var(--slate-200);
  display: flex;
  flex-direction: column;
  position: relative;
  overflow-y: auto;
}

/* HEADER */

.kiosk-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 32px;
}

.kiosk-brand {
  display: flex;
  align-items: center;
  gap: 12px;
}

.kiosk-logo {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: white;
  box-shadow:
    0 8px 20px rgba(0, 0, 0, 0.08),
    0 0 0 1px var(--slate-200);
  display: flex;
  align-items: center;
  justify-content: center;
}

.kiosk-logo img {
  width: 36px;
  height: auto;
  display: block;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
}

.kiosk-title {
  font-size: 1.05rem;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: var(--slate-800);
  font-weight: 600;
}

.kiosk-sub {
  font-size: 0.78rem;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: var(--slate-500);
  margin-top: 4px;
}

.kiosk-header-right {
  text-align: right;
  font-size: 0.72rem;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  color: var(--slate-500);
}

/* HERO STRIP */

.kiosk-hero {
  position: relative;
  border-radius: 22px;
  background: linear-gradient(135deg, #0f766e, #0ea5a0);
  color: #ecfdf5;
  padding: 14px 18px;
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 12px;
  overflow: hidden;
  box-shadow: 0 16px 36px rgba(16, 185, 129, 0.18);
}

.kiosk-hero::after {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.08), transparent 30%),
              radial-gradient(circle at 80% 30%, rgba(255,255,255,0.12), transparent 32%),
              radial-gradient(circle at 50% 80%, rgba(255,255,255,0.06), transparent 40%);
  pointer-events: none;
}

.kiosk-hero-left,
.kiosk-hero-right {
  position: relative;
  z-index: 1;
}

.kiosk-inline-greeting {
  display: none;
  font-size: 1.05rem;
  font-weight: 700;
  color: var(--slate-800);
  margin: 6px 0 12px;
}

.kiosk-chip {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 12px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.14);
  color: #ecfdf5;
  font-size: 0.8rem;
  letter-spacing: 0.04em;
  text-transform: uppercase;
}

.kiosk-chip.chip-warning {
  background: rgba(255, 255, 255, 0.18);
  color: #fef9c3;
}

.kiosk-chip-light {
  background: var(--emerald-50);
  color: var(--emerald-600);
  box-shadow: 0 8px 16px rgba(16, 185, 129, 0.12), inset 0 0 0 1px rgba(5, 150, 105, 0.16);
}

.kiosk-chip-light.chip-warning {
  background: #fef3c7;
  color: #92400e;
  box-shadow: 0 6px 14px rgba(217, 119, 6, 0.18), inset 0 0 0 1px rgba(217, 119, 6, 0.22);
}

.kiosk-greeting {
  font-size: clamp(1.3rem, 2vw, 1.6rem);
  font-weight: 700;
  letter-spacing: 0.01em;
  margin-top: 6px;
}

.kiosk-greeting-sub {
  margin-top: 8px;
  color: rgba(236, 253, 245, 0.8);
  font-size: 0.95rem;
}

.greet-primary {
  font-weight: 700;
  color: var(--slate-800);
  margin: 0;
}

.greet-secondary {
  font-weight: 500;
  color: var(--slate-600);
  margin: 2px 0 0 0;
}

.greet-secondary-row {
  display: inline-flex;
  gap: 10px;
  align-items: baseline;
  margin-top: 4px;
}

.kiosk-hero .greet-primary,
.kiosk-hero .greet-secondary {
  color: #ecfdf5;
}

.kiosk-hero-right {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  justify-content: center;
  text-align: right;
}

.kiosk-day {
  font-size: 0.95rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: rgba(236, 253, 245, 0.85);
}

.kiosk-date-big {
  font-size: clamp(1rem, 2vw, 1.25rem);
  font-weight: 600;
  margin: 2px 0 4px;
  color: rgba(236, 253, 245, 0.86);
}

.kiosk-time {
  font-size: clamp(2.1rem, 5vw, 2.8rem);
  font-weight: 700;
  letter-spacing: 0.04em;
  text-transform: uppercase;
  color: #f8fafc;
}

.kiosk-form-panel {
  background: #ffffff;
  border-radius: 18px;
  padding: 22px 22px 26px;
  min-height: auto;
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 16px;
  box-shadow:
    0 20px 40px rgba(15, 118, 110, 0.08),
    0 0 0 1px var(--slate-200);
}

.kiosk-meta-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
}

.kiosk-meta-note {
  font-size: 0.9rem;
  color: var(--slate-500);
}

.kiosk-project-display {
  margin: 6px 0 0;
  text-align: left;
  font-size: 0.95rem;
  color: var(--slate-700);
  display: inline-flex;
  align-items: baseline;
  gap: 6px;
}

.kiosk-project-prefix {
  font-size: 0.78rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--slate-500);
  font-weight: 700;
}

.kiosk-steps-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 14px;
}

.kiosk-steps-eyebrow {
  font-size: 0.78rem;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--emerald-600);
}

.kiosk-steps-title {
  font-size: 1.5rem;
  font-weight: 700;
  margin-top: 6px;
  color: var(--slate-800);
}

.kiosk-steps-subtitle {
  margin-top: 4px;
  color: var(--slate-600);
}

.kiosk-steps-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
  align-items: stretch;
}

.kiosk-step-card {
  background: linear-gradient(180deg, #f8fafc, #fff);
  border-radius: 16px;
  padding: 16px;
  box-shadow:
    0 10px 28px rgba(15, 118, 110, 0.06),
    inset 0 0 0 1px var(--slate-200);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.kiosk-step-card.kiosk-step-action {
  background: linear-gradient(150deg, #0ea5a0, #10b981);
  color: #ecfdf5;
  box-shadow:
    0 16px 40px rgba(16, 185, 129, 0.3),
    inset 0 0 0 1px rgba(255, 255, 255, 0.12);
}

.kiosk-step-card.kiosk-step-action .kiosk-step-sub {
  color: rgba(236, 253, 245, 0.92);
}

.kiosk-step-row {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 16px;
  align-items: stretch;
}

.kiosk-step-header {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 6px;
}

.kiosk-step-content {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.kiosk-step-badge {
  width: 72px;
  height: 72px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  align-self: center;
  border-radius: 16px;
  background: var(--emerald-600);
  color: #ecfdf5;
  font-weight: 800;
  letter-spacing: 0.08em;
  font-size: 1.4rem;
  box-shadow: 0 16px 30px rgba(16, 185, 129, 0.28), inset 0 0 0 3px rgba(255, 255, 255, 0.22);
}

.kiosk-step-card.kiosk-step-action .kiosk-step-badge {
  background: #ecfdf5;
  color: #047857;
  box-shadow: 0 16px 30px rgba(236, 253, 245, 0.18), inset 0 0 0 3px rgba(5, 150, 105, 0.2);
}

.kiosk-step-overline {
  font-size: 0.78rem;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--slate-500);
}

.kiosk-step-card.kiosk-step-action .kiosk-step-overline {
  color: rgba(236, 253, 245, 0.76);
}

.kiosk-step-title {
  font-size: 1.3rem;
  font-weight: 700;
  color: var(--slate-800);
}

.kiosk-step-card.kiosk-step-action .kiosk-step-title {
  color: #ecfdf5;
}

.kiosk-step-sub {
  margin-top: 4px;
  color: var(--slate-600);
}

.kiosk-actions {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  width: 100%;
  margin-top: 10px;
  padding-top: 4px;
  padding-bottom: 0;
}

/* FORM BODY CENTERING */

.kiosk-body {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 22px;
  justify-content: flex-start;
  width: min(1100px, 100%);
  margin: 0 auto;
}

/* INPUT FIELDS */

.kiosk-field {
  margin-top: 24px;
}

.kiosk-field.step-field {
  margin-top: 8px;
}

.kiosk-label {
  display: flex;
  justify-content: space-between;
  font-size: 0.78rem;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--slate-500);
  margin-bottom: 10px;
}

.kiosk-label-note {
  font-size: 0.7rem;
  text-transform: none;
  letter-spacing: 0;
  color: var(--slate-500);
}

.kiosk-select {
  width: 100%;
  padding: 18px 20px;
  border-radius: 14px;
  border: none;
  background: var(--slate-100);
  font-size: 1rem;
  color: var(--slate-800);
  box-shadow: inset 0 0 0 1px var(--slate-300);
  appearance: none;
  background-image:
    linear-gradient(45deg, transparent 50%, var(--slate-400) 50%),
    linear-gradient(135deg, var(--slate-400) 50%, transparent 50%);
  background-position:
    calc(100% - 18px) 50%,
    calc(100% - 12px) 50%;
  background-size: 6px 6px, 6px 6px;
  background-repeat: no-repeat;
}

.kiosk-select:focus {
  background: #ffffff;
  outline: none;
  box-shadow:
    inset 0 0 0 2px var(--emerald-500),
    0 8px 18px rgba(16, 185, 129, 0.25);
}

/* BIG ACTION BUTTON */

.kiosk-btn {
  margin: 8px 0 0;
  width: 100%;
  height: 120px;
  border-radius: 18px;
  border: none;
  background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
  box-shadow:
    0 20px 46px rgba(16, 185, 129, 0.32),
    inset 0 0 0 1px rgba(255, 255, 255, 0.2);
  color: #ecfdf5;
  text-transform: uppercase;
  letter-spacing: 0.16em;
  font-size: 1rem;
  font-weight: 700;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.25s ease;
}

.kiosk-btn-pressed {
  transform: translateY(3px) scale(0.98);
  box-shadow:
    0 14px 32px rgba(16, 185, 129, 0.35),
    0 0 0 10px rgba(16, 185, 129, 0.08);
}

.kiosk-btn:hover {
  transform: translateY(-4px);
  box-shadow:
    0 32px 64px rgba(16, 185, 129, 0.4),
    inset 0 0 0 1px rgba(255, 255, 255, 0.32);
}

.kiosk-btn:active {
  transform: translateY(0);
}

/* STATUS TEXT */

.kiosk-status {
  margin-top: 10px;
  text-align: left;
  font-size: 0.95rem;
  color: var(--slate-700);
  line-height: 1.4;
  white-space: normal;
  word-break: break-word;
  max-width: 100%;
}

.kiosk-status-error {
  color: #b91c1c;
}
.kiosk-status-ok {
  color: #15803d;
}

.kiosk-step-card.kiosk-step-action .kiosk-status {
  color: #ecfdf5;
}

.kiosk-step-card.kiosk-step-action .kiosk-status-error {
  color: #fee2e2;
}

.kiosk-step-card.kiosk-step-action .kiosk-status-ok {
  color: #d1fae5;
}


/* MODAL BACKDROP */

.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(2, 6, 23, 0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 80;
}

/* MODAL */

.modal {
  position: relative;        /* override global fixed fullscreen */
  width: 100%;
  max-width: 480px;
  max-height: 90vh;
  height: auto;              /* donâ€™t stretch to full height */
  background: #ffffff;
  border-radius: 24px;
  padding: 32px 28px 24px;
  box-shadow:
    0 32px 70px rgba(0, 0, 0, 0.28),
    0 0 0 1px var(--slate-200);

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  gap: 16px;

  pointer-events: auto;      /* ðŸ‘ˆ this is the key line */
}


/* HEADER */

.modal-header {
  width: 100%;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 4px;
}

.modal-title {
  font-size: 0.95rem;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  color: var(--slate-800);
}

.close-btn {
  position: absolute;
  right: 4px;
  top: -4px;
  background: none;
  border: none;
  font-size: 1.6rem;
  color: var(--slate-500);
  cursor: pointer;
